<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Customer Records
  </h1>
  <input #customerId placeholder="Enter Customer Id"/>
  <button (click)="getCustomerById(customerId.value)">Search</button>
  <p>
  <span>Name: </span><span>{{name}}</span>
  </p>
  <p>
  <span>Occupation: </span><span>{{occupation}}</span>
  </p>
  <form (ngSubmit)="postCustomer(customer)" novalidate>
    <input name="name" placeholder="New Customer Name" [(ngModel)]="customer.name">
    <input name="occupation" placeholder="New Customer Occupation" [(ngModel)]="customer.occupation">
    <input name="customerId" placeholder="New Customer Id" [(ngModel)] = "customer.id">
    <button type ="submit">Post New Customer</button>
  </form>
  
</div>
